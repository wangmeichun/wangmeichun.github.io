<section id="gallery">

        <li class="col-md-6 col-sm-6">

              <h1>喜欢看自己感兴趣的书</h1>

        <li class="col-md-6 col-sm-6">
          <figure>
            <div><img src="images/gallery-img2.jpg" alt="image 2"></div>
            <figcaption>
              <h1>喜欢看综艺</h1>
              <small>什么类型的都很喜欢，喜欢看做游戏时候的睿智，喜欢看奔跑时候的帅气，喜欢看有正义感的那种个性。</small>
              
            </figcaption>
          </figure>
        </li>

        <li class="col-md-6 col-sm-6">
          <figure>
            <div><img src="images/gallery-img3.jpg" alt="image 3"></div>
            <figcaption>
              <h1>生活中喜欢玩一些电竞类的游戏</h1>
              <small>比如说王者农药。虽然玩的不是很好但是却狠狠的入了坑。喜欢游戏设定，喜欢人物角色，喜欢那种电竞成就的感觉。</small>
             
            </figcaption>
          </figure>
        </li>

        <li class="col-md-6 col-sm-6">
          <figure>
            <div><img src="images/gallery-img4.jpg" alt="image 4"></div>
            <figcaption>
              <h1>喜欢看各种剧、各种电影</h1>
              <small>首先最喜欢看的是破案剧，就是单纯的喜欢，喜欢那种有破案的思维。电影就是喜欢那种很有剧情的，不一定是美国大片，但一定要走入我的内心，我才会喜欢。</small>
              
            </figcaption>
          </figure>
        </li>
